apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'GUI.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile files('mysql-connector-java-5.1.48-bin')
    compile files('rs2xml.jar')
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
